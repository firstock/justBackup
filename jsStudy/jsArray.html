<!DOCTYPE>
	<html>
	<head>
		<meta charset="utf-8">
		<title>07-01</title>
	</head>
	<body>
		<script type="text/javascript">
		var arr1= ['홍','이','강','을','광'];
		var arr2= ['이나','임수','이영','김혜']

		document.writeln('arr1'+arr1, '<br/>');
		document.writeln('arr2'+arr2, '<br/><br/>');

		document.writeln('concat   '+arr1.concat(arr2), '<br/>');
		document.writeln('join   '+arr1.join('-'), '<br/>');
		document.writeln('slice 1  '+arr1.slice(1), '<br/>');
		document.writeln('slice 1,2  '+arr1.slice(1,2), '<br/>'); // (]  1이상 2미만
		document.writeln('splice   '+arr1.splice(1,2,'계','김'), '<br/>');
		document.writeln('arr1'+arr1, '<br/><br/>');
		document.writeln('pop   '+arr1.pop(), '<br/>');
		document.writeln('arr1'+arr1, '<br/>');
		document.writeln('push   '+arr1.push('권'), '<br/>');
		document.writeln('arr1'+arr1, '<br/>');
		document.writeln('shift   '+arr1.shift(), '<br/>');
		document.writeln('arr1'+arr1, '<br/>');
		document.writeln('unshift   '+arr1.unshift('세','장'), '<br/>');
		document.writeln('arr1'+arr1, '<br/><br/>');
		document.writeln('reverse   '+arr1.reverse(), '<br/>');
		document.writeln('arr1'+arr1, '<br/>');
		document.writeln('sort   '+arr1.sort(), '<br/>');
		document.writeln('arr1'+arr1, '<br/><br/>');
		document.writeln('length   '+arr1.length(), '<br/>');
		document.writeln('toString   '+arr1.toString(), '<br/>');

		</script>
	</body>
	</html>
