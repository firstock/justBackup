<!DOCTYPE html>
<html>
<head>
	<meta charset= "utf-8"/>
	<title>05-04</title>
</head>
<body>
<script type="text/javascript">
	function Rectangle(x,y,w,h){
		this.pointX= x;
		this.pointY= y;
		this.width= w;
		this.height= h;
	}

	Rectangle.prototype.toString= function(){
		return 'X: '+this.pointX+ 'Y: '+this.pointY+'width: '+this.width+' height: '+this.height;
	};

	Rectangle.prototype.area= function(){
		return this.width* this.height;
	};

	// 객체 생성
	var rect1= new Rectangle(100, 120, 20, 30);

	// 객체는 
	// A == B. A가 B를 참조
	if(rect1.constructor== Rectangle)
		document.writeln('rec1객체의 생성자 함수: Rectangle<br/>');

	// A.proto == B.proto
	if(rect1.constructor.prototype== Rectangle.prototype)
		document.writeln('rect1객체의 생성자함수의 포로토타입 객체: Rectangle 생성자함수의 프로토타입객체와 동일. <br/>');

	// rect1의 constructor 를 이용하여 생성자를 대신 생성. rect2 객체를 생성
	// 객체는 자기자신을 생성한 constructor 함수를 포함한다
	var rect2= new rect1.constructor(250, 300, 30, 50);
	document.writeln('rect2: '+rect2+'<br/>');
	document.writeln('<br/>');
</script>
</body>
</html>
