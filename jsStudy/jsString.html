<!DOCTYPE>

	<head>
		<meta charset="utf-8">
		<title>07-02</title>
	</head>
	<body>
		<script type="text/javascript">
		var str1= new String('better tomorrow');
		var str2= 'javascript';

		document.writeln('str1 ', str1, '<br/>');

		document.writeln('indexOf("t") ', str1.indexOf('t'), '<br/>');
		document.writeln('lastIndexOf("t") ', str1.lastIndexOf('t'), '<br/>');
		document.writeln('indexOf("t",3) ', str1.indexOf('t',3), '<br/>');
		document.writeln('lastIndexOf("o",3) ', str1.lastIndexOf('o',3), '<br/>');
		document.writeln('indexOf("m") ', str1.indexOf('mo'), '<br/>');
		document.writeln('<br/>');

		document.writeln('str2 ', str2, '<br/>');

		document.writeln('charAt(4) ', str2.charAt(4), '<br/>');
		document.writeln('slice(5,8) ', str2.slice(5,8), '<br/>');
		document.writeln('substring(5,8) ', str2.substring(5,8), '<br/>');
		document.writeln('substr(5,3) ', str2.substr(5,3), '<br/>');
		document.writeln('split("s") ', str2.split("s"), '<br/>');

		console.log("value is:","1"+"02");
		</script>
	</body>
